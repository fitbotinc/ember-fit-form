version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 3
  ignore:
  - dependency-name: ember-cli
    versions:
    - ">= 3.13.a, < 3.14"
  - dependency-name: ember-cli-htmlbars-inline-precompile
    versions:
    - "> 2.1.0"
  - dependency-name: ember-cli-uglify
    versions:
    - ">= 3.a, < 4"
  - dependency-name: ember-data
    versions:
    - "> 3.6.0"
  - dependency-name: ember-source-channel-url
    versions:
    - ">= 2.a, < 3"
  - dependency-name: eslint-plugin-node
    versions:
    - ">= 10.a, < 11"
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.19.0
    - 7.20.0
    - 7.21.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: qunit
    versions:
    - 2.14.0
    - 2.14.1
  - dependency-name: ember-page-title
    versions:
    - 6.2.0
